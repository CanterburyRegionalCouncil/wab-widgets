<div>
	<form data-dojo-attach-point="settingsForm" data-dojo-type="dijit/form/Form">

		<div class="row">
	    <div class="left-cell">
	      <label for="${id}_numPerPage">${nls.numPerPage}</label>
	    </div>
	    <input id="${id}_numPerPage" type="text" class="numbox"
	      data-dojo-attach-point="numPerBageBox"
	      data-dojo-type="dijit/form/NumberTextBox"
	      data-dojo-props="constraints:{min:1,max:100,places:0}" />
	  </div>

		<div class="row">
		  <div class="left-cell">
			  <input id="${id}_MyContent" type="checkbox"
			    data-dojo-attach-point="MyContentCheckBox"
			    data-dojo-type="dijit/form/CheckBox"/>
			  <label for="${id}_MyContent" class="fixedlen">${nls.scopeOptions.MyContent}</label>
		  </div>
		  <input type="text" placeholder="${nls.scopeOptions.labelPlaceholder}"
		    data-dojo-attach-point="MyContentTextBox"
		    data-dojo-type="dijit/form/ValidationTextBox"
		    data-dojo-props="maxLength: 24" />
			<div class="default-scope" data-scope="MyContent"></div>
		</div>

	  <div class="row">
	    <div class="left-cell">
		    <input id="${id}_MyOrganization" type="checkbox"
		      data-dojo-attach-point="MyOrganizationCheckBox"
		      data-dojo-type="dijit/form/CheckBox"/>
		    <label for="${id}_MyOrganization" class="fixedlen">${nls.scopeOptions.MyOrganization}</label>
		  </div>
	    <input type="text" placeholder="${nls.scopeOptions.labelPlaceholder}"
	      data-dojo-attach-point="MyOrganizationTextBox"
	      data-dojo-type="dijit/form/ValidationTextBox"
	      data-dojo-props="maxLength: 24" />
			<div class="default-scope" data-scope="MyOrganization"></div>
	  </div>

	  <div class="row">
	    <div class="left-cell">
		    <input id="${id}_ArcGISOnline" type="checkbox"
		      data-dojo-attach-point="ArcGISOnlineCheckBox"
		      data-dojo-type="dijit/form/CheckBox"/>
		    <label for="${id}_ArcGISOnline" class="fixedlen">${nls.scopeOptions.ArcGISOnline}</label>
	    </div>
	    <input type="text" placeholder="${nls.scopeOptions.labelPlaceholder}"
	      data-dojo-attach-point="ArcGISOnlineTextBox"
	      data-dojo-type="dijit/form/ValidationTextBox"
	      data-dojo-props="maxLength: 24" />
			<div class="default-scope" data-scope="ArcGISOnline"></div>
	  </div>

        <div class="row">
            <div class="left-cell">
                <input id="${id}_Curated1" type="checkbox"
                       data-dojo-attach-point="Curated1CheckBox"
                       data-dojo-type="dijit/form/CheckBox" />
                <label for="${id}_Curated1" class="fixedlen">${nls.scopeOptions.Curated}</label>
            </div>
            <input type="text" placeholder="${nls.scopeOptions.labelPlaceholder}"
                   data-dojo-attach-point="Curated1TextBox"
                   data-dojo-type="dijit/form/ValidationTextBox"
                   data-dojo-props="maxLength: 24" />
            <div class="default-scope" data-scope="Curated1"></div>
        </div>

        <div class="row">
            <div class="left-cell">
                <label for="${id}_Curated1Filter" class="fixedlen indent">${nls.scopeOptions.CuratedFilter}</label>
            </div>
            <input id="${id}_Curated1Filter" type="text" class="wide"
                   data-dojo-attach-point="Curated1FilterTextBox"
                   data-dojo-type="dijit/form/ValidationTextBox" />
            <div>
                <div class="left-cell"></div>
                <span class="example">${nls.scopeOptions.livingAtlasExample}</span>
            </div>
            <div>
                <div class="left-cell"></div>
                <span class="example indent">group:c755678be14e4a0984af36a15f5b643e</span>
            </div>
        </div>

        <div class="row">
            <div class="left-cell">
                <input id="${id}_Curated2" type="checkbox"
                       data-dojo-attach-point="Curated2CheckBox"
                       data-dojo-type="dijit/form/CheckBox" />
                <label for="${id}_Curated2" class="fixedlen">${nls.scopeOptions.Curated}</label>
            </div>
            <input type="text" placeholder="${nls.scopeOptions.labelPlaceholder}"
                   data-dojo-attach-point="Curated2TextBox"
                   data-dojo-type="dijit/form/ValidationTextBox"
                   data-dojo-props="maxLength: 24" />
            <div class="default-scope" data-scope="Curated2"></div>
        </div>

        <div class="row">
            <div class="left-cell">
                <label for="${id}_Curated2Filter" class="fixedlen indent">${nls.scopeOptions.CuratedFilter}</label>
            </div>
            <input id="${id}_Curated2Filter" type="text" class="wide"
                   data-dojo-attach-point="Curated2FilterTextBox"
                   data-dojo-type="dijit/form/ValidationTextBox" />
            <div>
                <div class="left-cell"></div>
                <span class="example">${nls.scopeOptions.livingAtlasExample}</span>
            </div>
            <div>
                <div class="left-cell"></div>
                <span class="example indent">group:c755678be14e4a0984af36a15f5b643e</span>
            </div>
        </div>

        <div class="row">
            <div class="left-cell">
                <input id="${id}_Curated3" type="checkbox"
                       data-dojo-attach-point="Curated3CheckBox"
                       data-dojo-type="dijit/form/CheckBox" />
                <label for="${id}_Curated3" class="fixedlen">${nls.scopeOptions.Curated}</label>
            </div>
            <input type="text" placeholder="${nls.scopeOptions.labelPlaceholder}"
                   data-dojo-attach-point="Curated3TextBox"
                   data-dojo-type="dijit/form/ValidationTextBox"
                   data-dojo-props="maxLength: 24" />
            <div class="default-scope" data-scope="Curated3"></div>
        </div>

        <div class="row">
            <div class="left-cell">
                <label for="${id}_Curated3Filter" class="fixedlen indent">${nls.scopeOptions.CuratedFilter}</label>
            </div>
            <input id="${id}_Curated3Filter" type="text" class="wide"
                   data-dojo-attach-point="Curated3FilterTextBox"
                   data-dojo-type="dijit/form/ValidationTextBox" />
            <div>
                <div class="left-cell"></div>
                <span class="example">${nls.scopeOptions.livingAtlasExample}</span>
            </div>
            <div>
                <div class="left-cell"></div>
                <span class="example indent">group:c755678be14e4a0984af36a15f5b643e</span>
            </div>
        </div>

	</form>
</div>
