<div>
  <div class="config-section">
    <div class="label">${nls.chooseSelectingTools}</div>
    <div data-dojo-attach-point="drawingToolsContainer" class="drawing-tools-container jimu-draw-box" data-dojo-attach-event="onclick:_onDrawingToolsContainerClicked">
      <div class="draw-item point-icon" title="${nls.selectByPoint}" data-geotype="POINT">
        <div class="draw-item-icon"></div>
      </div>
      <div class="draw-item polyline-icon" title="${nls.selectByLine}" data-geotype="POLYLINE">
        <div class="draw-item-icon"></div>
      </div>
      <div class="draw-item extent-icon" title="${nls.selectByRectangle}" data-geotype="EXTENT">
        <div class="draw-item-icon"></div>
      </div>
      <div class="draw-item circle-icon" title="${nls.selectByCircle}" data-geotype="CIRCLE">
        <div class="draw-item-icon"></div>
      </div>
      <div class="draw-item polygon-icon" title="${nls.selectByPolygon}" data-geotype="POLYGON">
        <div class="draw-item-icon"></div>
      </div>
      <div class="draw-item freehand-polygon-icon" title="${nls.selectByFreehandPolygon}" data-geotype="FREEHAND_POLYGON">
        <div class="draw-item-icon"></div>
      </div>
    </div>
  </div> 

  <div class="config-section inline">
    <div class="label">${nls.setSelectionColor}</div>
    <div data-dojo-attach-point="colorPicker" data-dojo-type="jimu/dijit/ColorPickerButton">
    </div>
  </div>
  <div class="config-section">
    <div class="label">${nls.selectionMode}</div>
    <div class="option">
      <input name="selectionMode" type="radio" data-dojo-attach-point="partialMode"
            data-dojo-attach-event="onclick: _onSelectPartialMode"/>
      <label>${nls.partiallyWithin}</label>
    </div>
    <div class="option">
      <input name="selectionMode" type="radio" data-dojo-attach-point="whollyMode"
            data-dojo-attach-event="onclick: _onSelectWhollyMode"/>
      <label>${nls.whollyWithin}</label>
    </div>
  </div>


  <div class="config-section">
    <div class="label">${nls.selectedLayersMode}</div>
    <div class="option">
      <input name="selectedLayersMode" type="radio" data-dojo-attach-point="allLayersMode"
            data-dojo-attach-event="onclick: _onSelectAllMode"/>
      <label>${nls.allLayers}</label>
    </div>
    <div class="option">
      <input name="selectedLayersMode" type="radio" data-dojo-attach-point="visibleLayersMode"
            data-dojo-attach-event="onclick: _onSelectVisibleMode"/>
      <label>${nls.visibleLayers}</label>
    </div>
    <div class="option">
      <input name="selectedLayersMode" type="radio" data-dojo-attach-point="layersOffMode"
            data-dojo-attach-event="onclick: _onSelectNoneMode"/>
      <label>${nls.layersOff}</label>
    </div>
  </div>

  <div class="config-section">
    <div data-dojo-attach-point="exportCheckBoxDiv"></div>
  </div>
  <div class="config-section">
    <div data-dojo-attach-point="selectOnActivateCheckBoxDiv"></div>
  </div>
</div>
